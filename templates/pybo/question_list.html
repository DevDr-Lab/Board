{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url pybo:'detail' question.id %}">{{ question.subject }}</a></li> <!-- namespace와 별칭을 사용 -->
            <!-- <li><a href="/pybo/{{ question.id }}/">{{ question.subject }}</a></li> --> <!-- URL 하드코딩스타일 -->
        {% endfor %}
    </ul>
{% else %}
    <p>No question</p>

{% endif %}
